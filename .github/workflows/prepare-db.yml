name: "Vulnerability DB migration"
on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'info' 
        type: choice
        options:
        - info
        - warning
        - debug 
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean

jobs:
  update:
    runs-on: ubuntu-latest
    steps:

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Checkout repository
        uses: actions/checkout@v2.3.2

      - name: Golang setup
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.1'
          check-latest: true

      - name: Download tivvydb and convert to grype db
        run: |
          mkdir trivydb
          git clone https://github.com/aquasecurity/trivy-db
          cd trivy-db
          make db-all
          cp assets/trivy.db ../trivydb/
          cd ..
          curl -L https://free.keep.sh/GjxHYHqscODNADgF/triti > ./triti
          chmod +x ./triti
          ./triti 
          ls
          dirname=threatintel-vuln-$(date +%s%N | cut -b1-13)
          mkdir assets
          mv vulnerability.db assets
          mv metadata.json assets
          tar -czvf assets.tar.gz assets
          #echo "pushing tarball to github release"
          # curl -X POST -H "Authorization: token ${{ secrets.TOKEN }}" -H "Content-Type: application/json" --data '{"tag_name": "$dirname"}' https://api.github.com/repos/ibreakthecloud/triti/releases

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test
          files: |
            assets.tar.gz

      - name: Commit and push changes
        run: |
          git config --global user.name "Harshvardhan Karn"
          git config --global user.email "harshvardhan@deepfence.io"
          git add listings.json
          git push

